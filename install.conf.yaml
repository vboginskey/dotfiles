- clean:
        - "~"
- link:
        ~/.tmux.conf: tmux/tmux.conf
        ~/.tmuxline.conf: tmux/tmuxline.conf
        ~/.vim: vim/vim
        ~/.vimrc: vim/vimrc
        ~/.zprezto: lib/zprezto
        ~/.zlogin: zsh/zlogin
        ~/.zlogout: zsh/zlogout
        ~/.zpreztorc: zsh/zpreztorc
        ~/.zprofile: zsh/zprofile
        ~/.zshenv: zsh/zshenv
        ~/.zshrc: 
                force: true
                path: zsh/zshrc
- shell:
        - lib/powerline-fonts/install.sh
