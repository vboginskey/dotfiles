- clean:
        - "~"
- link:
        ~/.config/base16-shell: lib/base16-shell
        ~/.vim: vim/vim
        ~/.vimrc: vim/vimrc
        ~/.zprezto: lib/zprezto
        ~/.zlogin: zsh/zlogin
        ~/.zlogout: zsh/zlogout
        ~/.zpreztorc: zsh/zpreztorc
        ~/.zprofile: zsh/zprofile
        ~/.zshenv: zsh/zshenv
        ~/.zshrc:
                force: true
                path: zsh/zshrc
        ~/.zshsecret: zsh/zshsecret
- shell:
        - lib/powerline-fonts/install.sh
